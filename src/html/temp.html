<!-- Login Modal -->
<div
  class="login-modal"
  id="login-modal"
>
  <div
    class="modal-overlay"
    id="modal-overlay"
  ></div>
  <div class="modal-content">
    <button
      class="modal-close"
      id="modal-close"
    >
      &times;
    </button>
    <h3>Log In</h3>
    <form
      class="login-form"
      id="login-form"
    >
      <div class="form-group">
        <label for="login-email">Email Address *</label>
        <input
          type="email"
          id="login-email"
          name="email"
          required
          placeholder="Enter your email"
        />
        <span
          class="error-message"
          id="email-error"
        ></span>
      </div>

      <div class="form-group">
        <label for="login-password">Password *</label>
        <div class="password-input-wrapper">
          <input
            type="password"
            id="login-password"
            name="password"
            required
            placeholder="Enter your password"
          />
          <button
            type="button"
            class="toggle-password"
            id="toggle-password"
          >
            <img
              src="../assets/icons/eye-closed.svg"
              alt="Show password"
              class="eye-icon"
            />
          </button>
        </div>
        <span
          class="error-message"
          id="password-error"
        ></span>
      </div>

      <button
        type="submit"
        class="btn btn-primary login-btn"
      >
        Log In
      </button>

      <div class="form-footer">
        <p>
          Don't have an account?
          <a
            href="#"
            class="signup-link"
            >Sign Up</a
          >
        </p>
      </div>
    </form>
  </div>
</div>

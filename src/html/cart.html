<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Cart</title>
    <meta
      name="description"
      content=""
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="../../dist/css/main.css"
    />
  </head>
  <body>
    <header></header>
    <main class="cart">
      <section class="hero-about">
        <div class="hero-upper_container">
          <h2>My Cart</h2>
        </div>
      </section>
      <div class="cart-outer">
        <div class="cart-header">
          <div>Image</div>
          <div>Product Name</div>
          <!-- <div>Product Options</div> -->
          <div>Price</div>
          <div>Quantity</div>
          <div>Total</div>
          <div>Delete</div>
        </div>
        <div class="cart-container"></div>
      </div>
      <section class="cart-lower_container">
        <div class="cart-actions">
          <div class="btn-sm btn-continue">Continue Shopping</div>
          <div class="btn-sm btn-clear">Clear Shopping Cart</div>
        </div>
        <div class="summary">
          <div class="summary-line">
            <span>Sub Total</span>
            <span id="subtotal"></span>
          </div>
          <div class="summary-line discount">
            <span>Discount</span> <span id="discount-value"></span>
          </div>
          <div class="summary-line">
            <span>Shipping</span>
            <span></span>
          </div>
          <div class="summary-line total">
            <span>Total</span>
            <span id="total"></span>
          </div>
          <div class="btn-sm btn-checkout">Checkout</div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script
      type="module"
      src="../js/main.js"
      async
      defer
    ></script>
  </body>
</html>

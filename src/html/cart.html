<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Cart</title>
    <meta
      name="description"
      content=""
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="../../dist/css/main.css"
    />
  </head>
  <body>
    <header></header>
    <main class="cart">
      <section class="hero-about">
        <div class="hero-upper_container">
          <h2>My Cart</h2>
        </div>
      </section>
      <section class="cart-container">
        <div class="cart-header">
          <div>Image</div>
          <div>Product Name</div>
          <div>Price</div>
          <div>Quantity</div>
          <div>Total</div>
          <div>Delete</div>
        </div>
        <div class="cart-item">
          <div class="cart-item-img_container">
            <img
              src=""
              alt=""
            />
          </div>
          <div class="cart-product-name"></div>
          <div class="cart-price"></div>
          <div class="cart-quantity">
            <div class="cart-deduct">
              <p>-</p>
            </div>
            <div class="cart-quantity">
              <p></p>
            </div>
            <div class="card-add">
              <p>+</p>
            </div>
          </div>
          <div class="cart-total"></div>
          <div class="cart-delete">
            <img
              src="../assets/icons/trash-bin.svg"
              alt="trash bin"
            />
          </div>
        </div>
      </section>
      <section class="cart-lower_container">
        <div class="cart-actions">
          <button class="btn btn-continue">Continue Shopping</button>
          <button class="btn btn-clear">Clear Shopping Cart</button>
        </div>
        <div class="summary">
          <div class="summary-line">
            <span>Sub Total</span>
            <span id="subtotal"></span>
          </div>
          <div class="summary-line">
            <span>Shipping</span>
            <span></span>
          </div>
          <div class="summary-line total">
            <span>Total</span>
            <span id="total"></span>
          </div>
          <button class="btn btn-checkout">Checkout</button>
        </div>
      </section>
    </main>
    <footer></footer>
    <script
      type="module"
      src="../js/main.js"
      async
      defer
    ></script>
  </body>
</html>

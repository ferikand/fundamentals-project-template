<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Home</title>
    <meta
      name="description"
      content=""
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="../../dist/css/main.css"
    />
  </head>
  <body>
    <header></header>
    <main class="main-product">
      <article class="contact-form_container">
        <div class="contact-form-img_container">
          <img
            src="../assets/icons/feedback-image.jpg"
            alt="contact form illustation"
          />
        </div>
        <div class="contact-form-feedback_container">
          <div class="contact-form-feedback_header">
            <h6>Your Feedback Is Much Appreciated!</h6>
            <p>We will contact you when you complete the following form!</p>
          </div>
          <form action="">
            <label for="your_name">Your Name *</label>
            <input
              type="text"
              id="your_name"
              name="your_name"
              required
            />
            <label for="your_email">Your Email Address *</label>
            <input
              type="text"
              id="your_email"
              name="your_email"
              required
            />
            <label for="topic">Topic *</label>
            <input
              type="text"
              id="topic"
              name="topic"
              required
            />
            <label for="message">Your Message *</label>
            <textarea
              type="textarea"
              id="message"
              name="message"
              rows="4"
              required
            ></textarea>
            <div class="btn-sm">SEND</div>
          </form>
        </div>
      </article>
      <section class="products-selected container-wrapper">
        <div class="section-header">
          <h4>Selected Products</h4>
          <p>Duis vestibulum elit vel neque pharetra</p>
        </div>
        <div class="products-grid-wrapper selected-products-wrapper"></div>
      </section>
    </main>
    <footer></footer>
    <script
      type="module"
      src="../js/main.js"
      async
      defer
    ></script>
  </body>
</html>
